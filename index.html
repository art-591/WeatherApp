<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/ccc9c122a8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="card outside">
        <div class="card-body">
          <form class="search" id="search-engine">
            <div class="row">
              <div class="col-6 search-bar">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search City"
                  id="city-input"
                />
              </div>
              <div class="col-2">
                <button type="submit" class="btn btn-warning">Search</button>
              </div>
              <div class="col-2">
                <button id="current" class="btn btn-warning">Current</button>
              </div>
            </div>
          </form>
          <div class="data">
            <div class="row">
              <div class="col-8">
                <h1 id="city-weather" class="current-city">...</h1>
                <div id="current-time" class="current-time property"></div>
              </div>

              <div class="col-1">
                <img src="" class="current-emoji" />
              </div>
              <div class="col-3 current-temp">
                <div id="temp-now">...</div>
                <div class="units">
                  <a href="" id="celsius" class="active">C</a>
                  |
                  <a href="" id="farenheit"> F </a>
                </div>
              </div>
            </div>
          </div>

          <div class="weather">
            <div class="row no-gutters">
              <div class="col">
                <div>Humidity: <span class="humidity property"></span></div>
              </div>
              <div class="col">
                <div>Wind: <span class="wind property"></span></div>
              </div>

              <div class="col-5">
                <div class="sky property"></div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div class="weekday">Sun</div>
              <i class="fas fa-cloud-sun icon"></i>
              <div class="daily-temps">
                <span class="high">13° </span>
                <span class="low">4°</span>
              </div>
            </div>
            <div class="col">
              <div class="weekday">Mon</div>
              <i class="fas fa-cloud-sun-rain icon"></i>
              <div class="daily-temps">
                <span class="high">18°</span>
                <span class="low">10°</span>
              </div>
            </div>
            <div class="col">
              <div class="weekday">Tues</div>
              <i class="fas fa-cloud-rain icon"></i>
              <div class="daily-temps">
                <span class="high">17° </span>
                <span class="low">6°</span>
              </div>
            </div>
            <div class="col">
              <div class="weekday">Wed</div>
              <i class="fas fa-cloud-rain icon"></i>
              <div class="daily-temps">
                <span class="high">14° </span>
                <span class="low">7°</span>
              </div>
            </div>
            <div class="col">
              <div class="weekday">Thurs</div>
              <i class="fas fa-cloud-rain icon"></i>
              <div class="daily-temps">
                <span class="high">13° </span>
                <span class="low">8°</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="coder">
        Coded by Anel Sanders.
        <a href="https://github.com/art-591/WeatherApp"
          >Open Sourced on GitHub.</a
        >
        <a href="https://www.netlify.com/" target="blank"> Hosted on Netlify</a
        >.
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
