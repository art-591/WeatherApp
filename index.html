<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/ccc9c122a8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="card outside">
        <div class="card-body">
          <form class="search" id="search-engine">
            <div class="row">
              <div class="col-4 search-bar">
                <input
                  type="text"
                  class="form-control"
                  placeholder="City Search"
                  id="city-input"
                />
              </div>
              <div class="col-1">
                <button type="submit" class="btn btn-warning">Search</button>
              </div>
            </div>
          </form>
          <button id="current">Current</button>
          <h1 id="city-weather">Paris</h1>
          <h2 id="current-time"></h2>
          <div class="data">
            <div class="row">
              <div class="col-2 current-emoji">☀️</div>
              <div class="col-2 current-temp">
                <span id="temp-now"> 17° </span>
                <br />
                <a href="" id="celsius"> <strong> C</strong> </a>
                |
                <a href="" id="farenheit"> F </a>
              </div>
              <div class="col-3">
                Precipitation: 2% Humidity: 70% Wind: 3 km/h
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-2">
              <div class="card day-data day-1">
                <div class="weekday">Sun</div>
                <i class="fas fa-cloud-sun icon"></i>
                <div class="daily-temps">
                  <span class="high">13° </span>
                  <span class="low">4°</span>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card day-data day-2">
                <div class="weekday">Mon</div>
                <i class="fas fa-cloud-sun-rain icon"></i>
                <div class="daily-temps">
                  <span class="high">18°</span>
                  <span class="low">10°</span>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card day-data day-3">
                <div class="weekday">Tues</div>
                <i class="fas fa-cloud-rain icon"></i>
                <div class="daily-temps">
                  <span class="high">17° </span>
                  <span class="low">6°</span>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card day-data day-4">
                <div class="weekday">Wed</div>
                <i class="fas fa-cloud-rain icon"></i>
                <div class="daily-temps">
                  <span class="high">14° </span>
                  <span class="low">7°</span>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="card day-data day-5">
                <div class="weekday">Thurs</div>
                <i class="fas fa-cloud-rain icon"></i>
                <div class="daily-temps">
                  <span class="high">13° </span>
                  <span class="low">8°</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
